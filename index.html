<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="center" id="center_div" >
        </div>
    </div>
</body>
    <script>
        const center_div = document.getElementById("center_div");
        fetch("https://jsonplaceholder.typicode.com/photos?_limit=1000").then((apidata)=>{return apidata.json();}).then((jsondata) => {
            jsondata.map((val) =>{
                key = val.id;
                let img = document.createElement("img");
                img.src = `https://picsum.photos/200/350?random=${val.id}`;
                center_div.appendChild(img);
                console.log(val.url);
            });
        });
    </script>
</html>
